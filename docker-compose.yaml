services:

  frontend:
    build: myshop/myshop_front
    env_file:
      - .env
    ports:
      - "8100:80"
    depends_on:
      - web

  web:
    build: myshop
    env_file:
      - .env
    environment:
      - POSTGRES_USER=$DB_USER
      - POSTGRES_PASSWORD=$DB_PASSWORD
      - POSTGRES_DB=$DB_NAME
      - POSTGRES_HOST=$DB_HOST
      - POSTGRES_PORT=$DB_PORT
    ports:
      - "8000:8000"
    depends_on:
      - db
  
  db:
    image: postgres:14.0-alpine
    #volumes:
    # - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env 
    environment:
      - POSTGRES_USER=$DB_USER
      - POSTGRES_PASSWORD=$DB_PASSWORD
      - POSTGRES_DB=$DB_NAME
    ports:
      - "5432:5432"  

